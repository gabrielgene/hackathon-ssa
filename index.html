<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Waypoints in directions</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        float: left;
        width: 100%;
      }
      .btn-action-map{
        position: absolute;
        bottom: 20px;
        left: 39%;
        font-size: 19px;
        box-shadow: 0px 0px 17px #000;
      }
      .modal-routes{
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 40%;
        background-color: white;
        border-top: 2px solid black;
      }
      .modal-dialog{
        position: relative;
        top: 40%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Eu & Tour</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid" style="padding: 50px 0 0; height: 100%">
      <div id="map"></div>
      <button type="button" class="btn btn-primary btn-action-map" data-toggle="modal" data-target="#modal-roteiros">Ver Roteiros</button>

      <div id="modal-roteiros" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <div class="form-group">
                <label for="start">Selecione o roteiro</label>
                <select id="start" class="form-control">
                  <option value="1">Passeio legal</option>
                  <option value="2">Comidas do CHS</option>
                  <option value="3">Bebidas & Baladas</option>
                </select>
              </div>
              <button type="submit" id="submit" class="btn btn-primary">Pronto</button>
            </div>
          </div>
        </div>
      </div>

      <div id="modal-qrcode" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <iframe src="camera.html">
              </iframe>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script>

      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer({
          suppressMarkers: true
        });
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: -12.9893222, lng: -38.5007595}
        });

        // Try HTML5 geolocation.
        if (navigator.geolocation) {

          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            var marker = new google.maps.Marker({
              position: pos,
              map: map,
              title: 'Estou Aqui'
            });
            marker.addListener('click', function() {
              $('#modal-qrcode').modal('show');
            });
            marker.setMap(map);

            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
        directionsDisplay.setMap(map);

        document.getElementById('submit').addEventListener('click', function() {
          $('#modal-roteiros').modal('hide');
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        });
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var waypts = [];
        var checkboxArray = document.getElementById('start');
        if (checkboxArray.value == "1") {
          waypts = [
                      {location :{lat: -12.973388, lng: -38.511714}, stopover: true},
                      {location :{lat: -12.972242, lng: -38.510654}, stopover: true},
                   ]
        }
        else if (checkboxArray.value == "2") {
          waypts = [
                      {location :{lat: -12.984388, lng: -38.512714}, stopover: true},
                      {location :{lat: -12.975242, lng: -38.511654}, stopover: true},
                   ]
        } else {
          waypts = [
                      {location :{lat: -12.974388, lng: -38.521714}, stopover: true},
                      {location :{lat: -12.975242, lng: -38.530654}, stopover: true},
                   ]
        }

        directionsService.route({
          origin: {lat: -12.976529, lng: -38.511986},
          destination: {lat: -12.973460, lng: -38.510951},
          waypoints: waypts,
          optimizeWaypoints: true,
          travelMode: 'WALKING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });

      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdPvSWwm-ICKF1AEK0S48UKvj0FE3sd_U&callback=initMap">
    </script>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
  </body>
</html>
